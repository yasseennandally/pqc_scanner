services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PQC_SCANNER_DB=/data/pqc_scanner.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENABLE_INPROCESS_SCHEDULER=0
      - PER_TARGET_TIMEOUT=20
    volumes:
      - ./:/app
      - pqc_data:/data
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A tasks.celery_app worker --loglevel=INFO --concurrency=4
    environment:
      - PQC_SCANNER_DB=/data/pqc_scanner.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - PER_TARGET_TIMEOUT=20
    volumes:
      - ./:/app
      - pqc_data:/data
    depends_on:
      - redis

  beat:
    build: .
    command: celery -A tasks.celery_app beat --loglevel=INFO
    environment:
      - PQC_SCANNER_DB=/data/pqc_scanner.db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./:/app
      - pqc_data:/data
    depends_on:
      - redis

volumes:
  pqc_data:
